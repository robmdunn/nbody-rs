<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>N-Body Simulation</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import init, { NBodySimulation } from './pkg/nbody_wasm.js';

        async function run() {
            await init();

            const canvas = document.getElementById('canvas');
            
            // Set canvas size
            canvas.width = 800;
            canvas.height = 800;

            // Create simulation
            const simulation = new NBodySimulation(canvas, 1000, 2.0, false);

            // Animation loop
            function frame() {
                simulation.step();
                simulation.render();
                requestAnimationFrame(frame);
            }

            requestAnimationFrame(frame);
        }

        run().catch(console.error);
    </script>
</body>
</html>
